<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItalyQuest - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="topo-login">
        <div class="logo-area">
            <div class="bandeira"></div>
            <h1>ItalyQuest</h1>
        </div>

        <nav class="menu-login">
            <a href="./html/cadastro.html">Cadastro</a>
        </nav>
    </header>

    <img class="imagem-login" src="./imagens/login.png" alt="imagem italia">

    <main class="container-login">

        <div class="card-login">
            <h2>Login</h2>

            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="insira seu e-mail">

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="insira sua senha">

                <a href="./html/home.html" class="btn-login botao-link">Entrar</a>

                <a href="./html/cadastro.html" class="link-cadastro">
                    NÃ£o tem uma conta? Cadastro
                </a>
            </form>
        </div>

    </main>

</body>
</html>
